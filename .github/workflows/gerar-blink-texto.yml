name: Gerar GIF Simples

on:
  workflow_dispatch:
    # Permite que você execute manualmente o workflow

jobs:
  generate-gif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Criar GIF simples com texto piscando
        run: |
          convert -size 200x100 xc:transparent -gravity center -pointsize 30 -fill black \
          -draw "text 0,0 'Olá Mundo!'" -delay 500 -loop 0 simple-blink.gif

      - name: Commit e Push do GIF
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add simple-blink.gif
          git commit -m "Adiciona GIF simples com texto piscando"
          git push
