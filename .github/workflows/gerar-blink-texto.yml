name: Gerar GIF de Texto Piscando

on:
  schedule:
    - cron: "*/1 * * * *"  # a cada 1 minuto
  workflow_dispatch:

jobs:
  generate-blink-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Gerar GIF de Texto Piscando
        run: |
          # Instalar dependências para criar GIF
          sudo apt-get update
          sudo apt-get install -y imagemagick

          # Criar o GIF de texto piscando
          convert -size 400x100 xc:transparent -gravity center -pointsize 40 -fill black \
          -draw "text 0,0 'Texto Piscando'" -animate 1 -delay 500 blink-text.gif

      - name: Commit e push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add blink-text.gif
          git commit -m "Gera GIF com texto piscando"
          git push
