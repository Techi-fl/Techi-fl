name: Python Bot

on:
  push:
  workflow_dispatch:  # permite rodar manualmente

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependÃªncias
        run: |
          pip install -r requirements.txt

      - name: Rodar o bot
        run: |
          python bot.py
