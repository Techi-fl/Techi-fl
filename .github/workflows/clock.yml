name: Atualizar Hora (SVG)

on:
  schedule:
    - cron: "*/1 * * * *"  # a cada 1 minuto
  workflow_dispatch:

jobs:
  update-svg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Gerar SVG com horário
        run: |
          current_time=$(date '+%H:%M:%S')
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='100'>
                  <rect width='100%' height='100%' fill='#282828'/>
                  <text x='50%' y='50%' font-size='24' text-anchor='middle' fill='white'>
                    Hora: $current_time
                  </text>
                </svg>" > clock.svg

      - name: Commit e push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add clock.svg
          git commit -m "Atualiza horário"
          git push
